<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="newsApp" ng-controller="NewsController">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">News Feed</h1>
      </ion-header-bar>
      <ion-content>
        <section class="list">
          <article ng-repeat="newsArticle in news">
            <a href="#" class="item noWhite item-avatar-left" >
              <img src="http://via.placeholder.com/350x350">
              <h2 class="noWhite">{{newsArticle.title}}</h2>
              <p class="noWhite">{{newsArticle.content}}</p>
            </a>
          </article>

        </section>
        <ion-infinite-scroll
          on-infinite="loadMore()"
          distance="1%">
        </ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
